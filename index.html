<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="winner">Cross Player goes first</div>
<div class="Box">
  <div class="container box-1" data-value="1"></div>
  <div class="container box-2" data-value="2"></div>
  <div class="container box-3" data-value="3"></div>
  <div class="container box-4" data-value="4"></div>
  <div class="container box-5" data-value="5"></div>
  <div class="container box-6" data-value="6"></div>
  <div class="container box-7" data-value="7"></div>
  <div class="container box-8" data-value="8"></div>
  <div class="container box-9" data-value="9"></div>
</div>


<!-- <i class="fa-regular fa-circle">O</i> -->
<!-- <i class="fa-solid fa-xmark">X</i> -->
</body>
</html>
